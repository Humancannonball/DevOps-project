location: 'northeurope'

resource_groups:
  - Name: rg-personalsite
    Location: 'northeurope'

virtual_network:
  Name: vnet-personalsite
  ResourceGroupName: rg-personalsite
  AddressSpaces:
    - 10.1.0.0/16
  Subnets:
    - Name: subnet-aks
      SubnetAddress: 10.1.2.0/24
      NetworkSecurityGroup: nsg-aks
      RouteTable: rt-aks
    - Name: subnet-db
      SubnetAddress: 10.1.3.0/24
      NetworkSecurityGroup: nsg-db
      RouteTable: rt-db
  Location: 'northeurope'

network_security_groups:
  - Name: nsg-aks
    ResourceGroupName: rg-personalsite
    Rules:
      - Name: Allow-HTTP
        Priority: 100
        Direction: Inbound
        Access: Allow
        Protocol: Tcp
        SourcePortRange: "*"
        DestinationPortRange: "80"
        SourceAddressPrefix: "*"
        DestinationAddressPrefix: "*"
      - Name: Allow-HTTPS
        Priority: 110
        Direction: Inbound
        Access: Allow
        Protocol: Tcp
        SourcePortRange: "*"
        DestinationPortRange: "443"
        SourceAddressPrefix: "*"
        DestinationAddressPrefix: "*"
  - Name: nsg-db
    ResourceGroupName: rg-personalsite
    Rules:
      - Name: Allow-DB
        Priority: 100
        Direction: Inbound
        Access: Allow
        Protocol: Tcp
        SourcePortRange: "*"
        DestinationPortRange: "5432"
        SourceAddressPrefix: "*"
        DestinationAddressPrefix: "*"

route_tables:
  - Name: rt-aks
    ResourceGroupName: rg-personalsite
    Routes:
      - Name: default-route
        AddressPrefix: "0.0.0.0/0"
        NextHopType: "Internet"
  - Name: rt-db
    ResourceGroupName: rg-personalsite
    Routes:
      - Name: default-route
        AddressPrefix: "0.0.0.0/0"
        NextHopType: "Internet"

azure_kubernetes_cluster:
  Name: cluster-personalsite
  ResourceGroupName: rg-personalsite
  Location: 'northeurope'
  NodeCount: 1
  NodeSize: "Standard_B2s"
  DnsPrefix: 'personalsite'
  SubnetName: 'subnet-aks'
  NetworkProfile:
    NetworkPlugin: 'kubenet'
    LoadBalancerSku: 'basic'
    OutboundType: 'loadBalancer'

container_registry:
  Name: acrpersonalsite
  ResourceGroupName: rg-personalsite
  Location: 'northeurope'
  Sku: 'Basic'  # Cost-effective SKU for development
  AdminEnabled: false  # Disable if admin access is not required

storage_account:
  Name: markpersonalsite
  ResourceGroupName: rg-personalsite
  Location: 'northeurope'
  AccountTier: 'Standard'
  AccountReplicationType: 'LRS'
  
storage_container:
  - Name: tfstate
    ContainerAccessType: 'private'

user_assigned_identity:
  Name: personalsite-identity
  ResourceGroupName: rg-personalsite
  Location: 'northeurope'
